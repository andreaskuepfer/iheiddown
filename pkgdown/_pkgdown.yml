url: https://jhollway.github.io/iheiddown
development:
    mode: auto
home:
  title: The R Package for IHEID related publications
  description: Write your thesis, outline your syllabus or create IHEID themed presentations.
template:
  bootstrap: 5
  params:
    bootswatch: litera
    opengraph:
    image:
      src: man/figures/OpenGraphImage.png
      alt: "The R Package for IHEID related publications."
authors:
  James Hollway:
      href: https://jameshollway.com
  Bernhard Bieri:
      href: https://bernhardbieri.ch
navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - examples
    - news
    right:
    - search
    - github
  components:
    home:
      icon: fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Presentations
        href: articles/presentations.html
      - text: Thesis
        href: articles/thesis.html
      - text: Syllabus
        href: articles/syllabus.html
      - text: Problem Set
        href: articles/problemset.html
      - text: Poster
        href: articles/poster.html
    examples:
      text: Examples
      menu:
      - text: Presentation
        href: sample_output/index.html
      - text: Thesis
        href: sample_output/IHEIDThesisExample.pdf
      - text: Syllabus
        href: sample_output/IHEIDSyllabusExample.pdf
      - text: Problem Set
        href: sample_output/IHEIDProblemSetExample.pdf
      - text: Poster
        href: sample_output/IHEID_poster.html
      - text: Betterposter (Landscape)
        href: sample_output/IHEID_poster_better_land.html
      - text: Betterposter (Portrait)
        href: sample_output/IHEID_poster_better_port.html
    news:
      text: News
      href: news/index.html
reference:
  - title: "Output functions"
    contents:
      - ends_with("_pdf")
      - starts_with("iheiddown_")
  - title: "Rendering functions"
    contents:
      - starts_with("preview")
  - title: "Utility functions"
    contents:
      - advdate
      - count_words
      - bookdown_profile
      - bibstats
  - title: "Theming functions"
    contents:
      - starts_with("iheid_palette")
      - starts_with("theme_")
